name: Cypress CI
on:
 push:
  branches: [ci]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        continue-on-error: true
        
        with:
          install-command: npm install
          browser: chrome
          

